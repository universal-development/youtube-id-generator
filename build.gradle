buildscript {
  repositories {
        jcenter()
   }
}

plugins {
    id "com.jfrog.bintray" version "1.7.2"
}


subprojects {

    group = 'com.unidev.idgenerator'
    version = '0.0.7'

    apply plugin: 'maven'
    apply plugin: 'java'
    apply plugin: 'idea'
    apply plugin: 'com.jfrog.bintray'

    repositories {
        mavenCentral()
    }

    // internal env configuration -Punidev
    if (project.hasProperty('unidev')) {
        apply from: 'http://dev.local/gradle/uploadArchivesSftp.groovy'
        apply from: 'http://dev.local/gradle/defaultRepositories.groovy'
        apply from: 'http://dev.local/gradle/javadoc.groovy'
    }

    // bintray upload -Pbintray
    if (project.hasProperty('bintray')) {

        bintray {
            user = project.hasProperty('bintrayUser') ? project.property('bintrayUser') : System.getenv('BINTRAY_USER')
            key = project.hasProperty('bintrayApiKey') ? project.property('bintrayApiKey') : System.getenv('BINTRAY_KEY')
            configurations = ['archives']

            pkg {
                repo = 'unidev-libs'
                name = 'youtube-id-generator'
                userOrg = 'universal-development'
                licenses = ['Apache-2.0']
                vcsUrl = 'https://github.com/universal-development/youtube-id-generator'
                publish = true
                version {
                    name = "${project.version}"
                    desc = "${project.version}"
                    released  = new Date()
                }
            }
        }

    }

    dependencies  {
        testCompile("org.assertj:assertj-core:3.9.1")

        testImplementation(
                'org.junit.jupiter:junit-jupiter-api:5.1.0'
        )
        testRuntimeOnly(
                'org.junit.jupiter:junit-jupiter-engine:5.1.0'
        )
    }

}
